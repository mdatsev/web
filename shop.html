    <div class="wrapper" id="wrapper">

    <template id="item">
        <div class="item-box">
            <img class="item-image">
            <div class="item-price"></div>
            <div class="item-description"></div>
            <button class="buy">Buy</button>
        </div>
    </template>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="item-image"></img>
            <p id="item-description">Some text in the Modal..</p>
        </div>

    </div>
    <div id="buyModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <form>
                <input type="text" placeholder="Credit card number" class="email" pattern="^\d{ 16}$" required/>
                <input type="text" placeholder="Name on card" class="email" pattern="\w+ \w+" required/>
                <input type="text" placeholder="Expity date (MM/YY)" class="email" pattern="^\d\d/\d\d$" required/>
                <input type="text" placeholder="Security code" class="email" pattern="^\d{3}$" required/>
                <input type="text" placeholder="Address" class="email" />
                <button type="submit" class="btn2" id="payment">Buy</button>
            </form>
        </div>

    </div>
    <script src="shop.js"></script>
